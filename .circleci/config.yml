defaults: &defaults
  working_directory: ~/user-service
  docker:
    - image: cyber4all/circleci-aws:latest

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Application
          command: npm run build
      - persist_to_workspace: 
          root: ./
          paths: 
              - ./dist
              - ./package.json
              - ./.elasticbeanstalk
              - ./node_modules
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace : 
          at: ~/user-service
      - run: ./node_modules/.bin/danger ci
  deploy:
    <<: *defaults
    steps:
      - attach_workspace : 
          at: ~/user-service
      - run:
          name: Setup AWS credentials
          command: |
            mkdir ~/.aws && printf "[profile default]\naws_access_key_id = ${AWS_ACCESS_KEY_ID}\naws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}" > ~/.aws/config
      - run: 
          name: Copy package.json
          command: cp ./package.json ./dist
      - run: 
          name: Zip dist
          command: cd ./dist; zip -r ../dist.zip . *; cd ..
      - run:
          name: Deploy to Elastic Beanstalk 
          command: eb deploy User-Service-Production --verbose --label User-Service-v$(node -p "require('./package.json').version")
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
  build-test-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: /master/
      - test:
          requires:
            - build
          filters:
            branches:
              only: /master/
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: /master/
